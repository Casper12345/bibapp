<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_form</title>
</head>

<body>

    <form action = "http://localhost:5000/user_form_add" method = "post">

        <!-- Surname of User -->
        <p>Surname of User: </p>
        <p><input type = "text" name = "surname" /></p>

        <!-- First Name of User -->
        <p>First Name of User: </p>
        <p><input type = "text" name = "first_name" /></p>

        <!-- Date of Birth -->
        <p>Date of Birth: </p>
        <p><input type = "text" name = "date_of_birth" /></p>

        <!-- PassWord-->
        <p>Create Password: </p>
        <p><input type = "text" name = "password" /></p>

        <!-- submit -->

        <p><input type = "submit" value = "submit" /></p>
    </form>
    <p><br></p>
    <form action="http://localhost:5000/user_form_return" method = "post">

        <p><input type = "submit" name = "return" value = "return"></p>

    </form>

</body>

</html>
